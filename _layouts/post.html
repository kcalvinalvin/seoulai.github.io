---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.author }}</p>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ page.content }}

	</div>

	<div id="disqus_thread">

        {% if page.comments == true %}
        {% include disqus.html %}
		{% endif %}
		
      </div>
</section>
