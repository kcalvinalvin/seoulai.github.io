<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/SeoulAI.ico" />

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">

    <link rel="stylesheet" href="{{ " /assets/css/main.css " | prepend: site.baseurl }}">

    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ " /assets/js/sweet-scroll.min.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /assets/js/main.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /assets/js/timer.js " | prepend: site.baseurl }}"></script>
    <script>
        window.onload = function (e) {
            DisplayTimer("{{ page.date }}");
        }
    </script> {% if site.google_analytics %}
    <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script> {% endif %}
</head>

<div id="particles-js">
    <div class="header">
        <h1>
            <img src="assets/img/logo.png" style="max-width: 99%; max-height: 99%;">
            <div id="Compteur">&nbsp;</div>
        </h1>
        <div class="header-icons">
            <a aria-label="Seoul AI Slack" href="https://seoulai.slack.com/" target="_blank">
                <i class="icon fa fa-slack"></i>
            </a>
            <a aria-label="Seoul AI Meetup" href="https://www.meetup.com/Seoul-Artificial-Intelligence/" target="_blank">
                <i class="icon fa fa-meetup"></i>
            </a>
            <a aria-label="Seoul AI Twitter" target="_blank" href="https://twitter.com/seoul_ai" target="_blank">
                <i class="icon fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a aria-label="Seoul AI Facebook" target="_blank" href="https://www.facebook.com/seoulai" target="_blank">
                <i class="icon fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a aria-label="Seoul AI Github" target="_blank" href="https://github.com/seoulai/gym" target="_blank">
                <i class="icon fa fa-github-alt" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <a class="down" href="#projects" data-scroll>
        <i class="icon fa fa-chevron-down" aria-hidden="true"></i>
    </a>
</div>
<section id="projects">
    {{ content }}
</section>
